{% extends "base.html" %}
{% block content %}
<style>
  #empform{
  position: relative;
  min-height: 90vh;
  background: #e5eff8;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 0px;
  transition: 0.5s;
}
#empform .container{
  position: relative;
  width: 450px;
  height: 550px;
  background: #fff;
  box-shadow: 0 15px 50px rgba(0,0,0,0.1);
  border-radius: 10px;
}
#empform .container .SignupBx{
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  border-radius: 10px;
}

#empform .container .SignupBx .fromBx{
  position: relative;
  width: 100%;
  height: 100%;
  background: #fff;
  justify-content: center;
  transition: 0.5s; 
  border-radius: 10px;
}
#empform .container .SignupBx .fromBx h2{
 font-size: 20px;
 font-weight: 600;
 text-transform: capitalize;
 letter-spacing: 2px;
 text-align: center;
 width: 100%;
 margin-top: 40px;
 color: #555;
} 
#empform .container .SignupBx .fromBx input{
  width: 80%;
  height: 45px;
  padding: 10px;
  background: #f5f5f5;
  color: #333;
  border: none;
  outline: none;
  box-shadow: none;
  font-size: 14px;
  margin: 13px 35px;
  letter-spacing: 1px;
  font-weight: 300;
}
#empform .container .SignupBx .fromBx select{
  width: 80%;
  height: 45px;
  padding: 10px;
  background: #f5f5f5;
  color: #333;
  border: none;
  outline: none;
  box-shadow: none;
  font-size: 14px;
  margin: 13px 35px;
  letter-spacing: 1px;
  font-weight: 300;
}
#empform .container .SignupBx .fromBx input[type="submit"]{
  max-width: 100px;
  height: 40px;
  background: #677eff;
  color: #fff;
  cursor: pointer;
  font-size: 14px;
  font-weight: 500;
  letter-spacing: 1px;
  transition: 0.5s;
}
section .container .SignupBx .fromBx .signup{
  position: relative;
  margin-top: 10px;
  font-size: 12px;
  letter-spacing: 1px;
  color: #555;
  text-transform: uppercase;
  font-weight: 300;
  text-align: left;
  margin-left: 35px;
}
section .container .SignupBx .fromBx .signup a{
  font-weight: 600;
  text-decoration: none;
  color: #677eff;
}
</style>
<div class="dash-head">
    <i class="fa fa-user"></i><h3> Add Employee</h3>
</div>
<section id="empform">
<div class="container">
<div class="SignupBx">
    <div class="fromBx">
      <form method="POST">
        {% csrf_token %}
        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-info">{{message}}</div>
        {% endfor %}
        {% endif %}
        <h2>Add Employee</h2>
        <input type="text" name="empid" id="empid" placeholder="Employee ID" required>
        <input type="text" name="name" id="name" placeholder="Employee Name" required>
        <input type="email" name="email" id="email" placeholder="Employee Email" required>
        <input type="number" name="phone" id="name" placeholder="Employee Mob." required>
        <select name="gender" id ="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <input type="submit" name="submit" id="submit" value="Add">
      </form>
    </div>
  </div>
</div>
</section>
{% endblock content %}
